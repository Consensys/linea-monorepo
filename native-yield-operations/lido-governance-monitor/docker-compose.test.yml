version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: lido-governance-monitor-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: lido_governance_monitor_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d lido_governance_monitor_test"]
      interval: 5s
      timeout: 5s
      retries: 5
