# Define named volumes
volumes:
  linea-sepolia-geth:
    name: "linea-sepolia-geth"
  linea-sepolia-besu:
    name: "linea-sepolia-besu"
  linea-sepolia-erigon:
    name: "linea-sepolia-erigon"
  linea-sepolia-nethermind:
    name: "linea-sepolia-nethermind"
  linea-sepolia-maru:
    name: "linea-sepolia-maru"

# ─────────────────────────────────────────────
# ⚠️ Execution Layer Clients Overview
# Only one execution client is actively connected to the Maru Consensus Layer at a time
# and is referenced in the Maru config.toml file as el-client
#
# The other EL clients are included here for reference or testing purposes only.
# The user is free to choose any el client they want.
# ─────────────────────────────────────────────
services:
  # Besu node (Execution Layer for Maru)
  besu-node:
    hostname: el-client
    container_name: linea-besu
    image: consensys/linea-besu-package:beta-v4.4-rc7.4-20260120101516-9c16ce3
    healthcheck:
      test: ["CMD-SHELL", "bash -c '[ -f /tmp/pid ]'"]
      interval: 1s
      timeout: 1s
      retries: 120
    restart: unless-stopped
    ports:
      - "8545:8545" # JSON-RPC
      - "8546:8546" # WebSocket
      - "8550:8550" # Engine API (for Maru)
      - "30303:30303" # P2P TCP
      - "30303:30303/udp" # P2P UDP
    environment:
      - JAVA_OPTS=-Xmx2g
      - LOG4J_CONFIGURATION_FILE=/var/lib/besu/log4j.xml
    command:
      - --config-file=/var/lib/besu/linea-besu.config.toml
      - --Xdns-enabled=true
      - --Xdns-update-enabled=true
      - --Xrpc-ipc-enabled=true
      - --static-nodes-file=/var/lib/besu/static-nodes.json
    volumes:
      - ./besu/linea-besu.config.toml:/var/lib/besu/linea-besu.config.toml:ro
      - ./besu/log4j.xml:/var/lib/besu/log4j.xml
      - ./execution-layer-static-nodes.json:/var/lib/besu/static-nodes.json:ro
      - ./engine-jwt:/var/lib/besu/jwt:ro
      - linea-sepolia-besu:/data

  # Maru Consensus Layer
  maru-node:
    hostname: linea-maru
    container_name: linea-maru
    image: consensys/maru:v1.1.0-20260204153030-00cd762
    restart: unless-stopped
    ports:
      - "8080:8080" # Beacon/REST API
      - "9000:9000/tcp" # P2P main port
      - "9000:9000/udp" # P2P discovery port (UDP only)
      - "9090:9090" # Metrics (optional)
    environment:
      - JAVA_OPTS=-Xmx2g
    volumes:
      - ./maru/maru-config.toml:/opt/consensys/maru/configs/maru-config.toml:ro
      - ./maru/log4j.xml:/opt/consensys/maru/configs/log4j.xml:ro
      - ./engine-jwt:/opt/consensys/maru/configs/jwt:ro
      - linea-sepolia-maru:/opt/maru
    command:
      - "java"
      - "-Dlog4j2.configurationFile=/opt/consensys/maru/configs/log4j.xml"
      - "-jar"
      - "/opt/consensys/maru/maru.jar"
      - "--network"
      - "linea-sepolia"
      - "--config"
      - "/opt/consensys/maru/configs/maru-config.toml"

  # Geth node
  geth-node:
    hostname: el-client
    container_name: geth-node
    image: ethereum/client-go:v1.16.8
    pull_policy: always
    restart: unless-stopped
    stop_grace_period: 30s
    command:
      - --syncmode=snap
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.corsdomain=*
      - --http.api=admin,web3,eth,txpool,net
      - --http.vhosts=*
      - --bootnodes=enode://6f20afbe4397e51b717a7c1ad3095e79aee48c835eebd9237a3e8a16951ade1fe0e66e981e30ea269849fcb6ba03d838da37f524fabd2a557474194a2e2604fa@18.221.100.27:31002,enode://ce1e0d8e0500cb5c0ac56bdcdafb2d6320c3a2c5125b5ccf12f5dfc9b47ee74acbcafc32559017613136c9c36a0ce74ba4f83b7fb8244f099f3b15708d9d3129@3.23.75.47:31000,enode://1b026a5eb0ae74300f58987d235ef0e3a550df963345cb3574be3b0b54378bd11f14dfd515a8976f2c2d2826090e9507b8ccc24f896a9ffffffcabcfd996a733@3.129.120.128:31001,enode://ef6ffc19e44c3e6db7cff9a4c2ba5c88d8a6a9372c85bd2c5e8be9950e43faa6f19bd3ed2d126a6fb2e213eb6568eb0d5cc4c933bdadde5bee23401d3a721365@3.129.120.128:31003
      - --verbosity=3
      # Engine API / JWT auth
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8550
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/root/.ethereum/jwt
      - --override.genesis=/genesis.json
    ports:
      - 30303:30303
      - 30303:30303/udp
      - 8545:8545
      - 8546:8546
      - 8550:8550
    volumes:
      - ./geth/geth-genesis.json:/genesis.json:ro
      - ./engine-jwt:/root/.ethereum/jwt:ro
      - ./execution-layer-static-nodes.json:/root/.ethereum/static-nodes.json:ro # Loaded automatically by Geth if present
      - linea-sepolia-geth:/root/.ethereum

  # Erigon initialization
  erigon-init:
    image: erigontech/erigon:2.61.0
    command:
      - init
      - /genesis.json
      - --datadir=/data
    volumes:
      - ./genesis.json:/genesis.json:ro
      - linea-sepolia-erigon:/home/erigon/.local/share/erigon/

  # Erigon node
  erigon-node:
    image: erigontech/erigon:2.61.0
    pull_policy: always
    restart: unless-stopped
    stop_grace_period: 30s
    depends_on:
      erigon-init:
        condition: service_completed_successfully
    command:
      - --networkid=59141
      - --prune=hrtc
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.corsdomain=*
      - --http.api=admin,web3,eth,txpool,net
      - --http.vhosts=*
      - --bootnodes=enode://6f20afbe4397e51b717a7c1ad3095e79aee48c835eebd9237a3e8a16951ade1fe0e66e981e30ea269849fcb6ba03d838da37f524fabd2a557474194a2e2604fa@18.221.100.27:31002,enode://ce1e0d8e0500cb5c0ac56bdcdafb2d6320c3a2c5125b5ccf12f5dfc9b47ee74acbcafc32559017613136c9c36a0ce74ba4f83b7fb8244f099f3b15708d9d3129@3.23.75.47:31000,enode://1b026a5eb0ae74300f58987d235ef0e3a550df963345cb3574be3b0b54378bd11f14dfd515a8976f2c2d2826090e9507b8ccc24f896a9ffffffcabcfd996a733@3.129.120.128:31001,enode://ef6ffc19e44c3e6db7cff9a4c2ba5c88d8a6a9372c85bd2c5e8be9950e43faa6f19bd3ed2d126a6fb2e213eb6568eb0d5cc4c933bdadde5bee23401d3a721365@3.129.120.128:31003
      - --verbosity=3
    ports:
      - 30303:30303
      - 30303:30303/udp
      - 8545:8545
    volumes:
      - ./genesis.json:/genesis.json:ro
      - linea-sepolia-erigon:/home/erigon/.local/share/erigon/

  # Nethermind node
  nethermind-node:
    hostname: nethermind-node
    container_name: nethermind-node
    image: nethermind/nethermind:1.32.4
    restart: unless-stopped
    command:
      - --datadir /nethermind/nethermind_db
      - --config linea-sepolia
      - --JsonRpc.Enabled=true
      - --JsonRpc.Host=0.0.0.0
      - --JsonRpc.Port=8545
      - --Metrics.Enabled=true
      - --Metrics.ExposePort=8008
    ports:
      - 8545:8545
      - 8008:8008
    volumes:
      - linea-sepolia-nethermind:/nethermind/nethermind_db
