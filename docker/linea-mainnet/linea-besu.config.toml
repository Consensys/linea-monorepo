genesis-file="/var/lib/besu/genesis.json"
#logging="INFO" log is managed via log4j config file
data-path="/opt/besu/data"
data-storage-format="BONSAI"
sync-mode="FULL"
host-whitelist=["*"]

min-gas-price=1000000
tx-pool-min-gas-price=0
max-peers=50

# engine
engine-host-allowlist=["*"]
engine-rpc-port=8550
engine-jwt-disabled=true

# rpc
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=8545
rpc-http-api=["ADMIN","DEBUG","NET","ETH","CLIQUE","MINER","WEB3","TRACE"]
rpc-http-cors-origins=["*"]
rpc-http-max-active-connections=20000

# ws
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=8546
rpc-ws-api=["ADMIN","DEBUG","NET","ETH","CLIQUE","MINER","WEB3","TRACE"]
rpc-ws-max-active-connections=200

# graphql
graphql-http-enabled=false

# metrics
metrics-enabled=true
metrics-host="0.0.0.0"
metrics-port=9545

tx-pool-no-local-priority=false
api-gas-and-priority-fee-limiting-enabled=true
api-gas-and-priority-fee-lower-bound-coefficient=120
api-gas-and-priority-fee-upper-bound-coefficient=300
poa-block-txs-selection-max-time=1000
