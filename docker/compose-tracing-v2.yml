
volumes:
  local-dev:
    name: "linea-local-dev"
  logs:
    name: "linea-logs"

networks:
  linea:
    driver: bridge
    ipam:
      config:
        - subnet: 11.11.11.0/24
  l1network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24

# To debug inside the network and volumes
# docker run --rm -it --network=docker_linea -v=linea-local-dev:/data -v=linea-logs:/logs weibeld/ubuntu-networking bash

services:
  l1-el-node:
    extends:
      file: compose-spec-l1-services.yml
      service: l1-el-node

  l1-cl-node:
    extends:
      file: compose-spec-l1-services.yml
      service: l1-cl-node

  l1-node-genesis-generator:
    extends:
      file: compose-spec-l1-services.yml
      service: l1-node-genesis-generator

  l2-genesis-initialization:
    extends:
      file: compose-spec-l2-services.yml
      service: l2-genesis-initialization

  maru:
    extends:
      file: compose-spec-l2-services.yml
      service: maru

  sequencer:
    extends:
      file: compose-spec-l2-services.yml
      service: sequencer

  traces-node:
    extends:
      file: compose-spec-l2-services.yml
      service: traces-node

  prover-v3:
    extends:
      file: compose-spec-l2-services.yml
      service: prover-v3
    volumes:
      - ../tmp/local/:/data/
      - logs:/logs
      - ./config/prover/v3/prover-config.toml:/opt/linea/prover/config.toml:ro
      - ../prover/prover-assets:/opt/linea/prover/prover-assets:ro

  coordinator:
    extends:
      file: compose-spec-l2-services.yml
      service: coordinator

  postgres:
    extends:
      file: compose-spec-l2-services.yml
      service: postgres

  zkbesu-shomei:
    extends:
      file: compose-spec-l2-services.yml
      service: zkbesu-shomei

  shomei:
    extends:
      file: compose-spec-l2-services.yml
      service: shomei
