name: 'Setup go corset'
description: 'Install go and go corset'

runs:
  using: 'composite'
  steps:
    - name: Install Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version: '1.24.6'
        cache: false  # Disable built-in caching

    - name: Install Go Corset
      shell: bash
      run: go install github.com/consensys/go-corset/cmd/go-corset@22aafb6e1e6b723ec55700efdfe9c7e35f667f4d # v1.1.31
