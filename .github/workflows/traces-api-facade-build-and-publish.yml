name: Traces-api-facade build and publish CI

on:
  workflow_call:
    inputs:
      commit_tag:
        required: true
        type: string
      develop_tag:
        required: true
        type: string
      image_name:
        required: true
        type: string
      push_image:
        required: true
        type: boolean
        default: false
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Toggle whether to push image to docker registry'
        required: true
        type: boolean
        default: true

concurrency:
  group: traces-api-facade-build-and-publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-and-publish:
    runs-on: [self-hosted, ubuntu-20.04, X64, small]
    name: Traces api facade build
    steps:
      - name: Set environment variables for workflow_call
        if: github.event_name == 'workflow_call'
        run: |
          echo "COMMIT_TAG=${{ inputs.commit_tag }}" >> $GITHUB_ENV
          echo "DEVELOP_TAG=${{ inputs.develop_tag }}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ inputs.image_name }}" >> $GITHUB_ENV
          echo "PUSH_IMAGE=${{ inputs.push_image }}" >> $GITHUB_ENV
          echo "TAGS=${{ env.IMAGE_NAME }}:${{ env.COMMIT_TAG }},${{ env.IMAGE_NAME }}:${{ env.DEVELOP_TAG }}" >> $GITHUB_ENV
      - name: Set environment variables for manual workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo COMMIT_TAG=$(git rev-parse --short "$GITHUB_SHA") >> $GITHUB_ENV
          echo DEVELOP_TAG=develop >> $GITHUB_ENV
          echo "IMAGE_NAME=consensys/linea-traces-api-facade" >> $GITHUB_ENV
          echo "PUSH_IMAGE=${{ inputs.push_image }}" >> $GITHUB_ENV
          echo "TAGS=${{ env.IMAGE_NAME }}:${{ env.COMMIT_TAG }}" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build dist
        run: |
          ./gradlew traces-api-facade:app:shadowJar
          echo ${{ github.workspace }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: traces-api-facade
        uses: docker/metadata-action@v3
        with:
          images: consensys/linea-traces-api-facade
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-contexts: jar=./traces-api-facade/app/build/libs/
          file: ./traces-api-facade/Dockerfile
          platforms: linux/amd64,linux/arm64
          load: ${{ !env.PUSH_IMAGE }}
          push: ${{ env.PUSH_IMAGE }}
          tags: ${{ env.TAGS }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
