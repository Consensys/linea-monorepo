name: bridge-ui-build-and-publish

permissions:
  contents: read
  actions: read

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/bridge-ui-publish.yml'
      - 'bridge-ui/**'
      - '!bridge-ui/**/*.md'
      - '.nvmrc'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/bridge-ui-publish.yml'
      - 'bridge-ui/**'
      - '!bridge-ui/**/*.md'
      - '.nvmrc'

jobs:
  publish:
    if: github.event.pull_request.head.repo.fork == false
    # ~1 min saved vs small
    runs-on: gha-runner-scale-set-ubuntu-22.04-amd64-med
    strategy:
      matrix:
        environment: [development, production]
    # Needed for SARIF upload (code scanning)
    permissions:
      contents: read
      actions: read
      security-events: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version from package.json
        run: |
          VERSION=$(jq -r .version bridge-ui/package.json)
          echo "PACKAGE_JSON_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set Docker Tag
        id: docker-tag
        run: echo "DOCKER_TAG=${GITHUB_SHA:0:7}-$(date +%s)-bridge-ui-${{ env.PACKAGE_JSON_VERSION }}-${{ matrix.environment }}" | tee $GITHUB_ENV

      - name: Login to Docker Repository
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 #v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Get Node.js version"
        id: get-node-version
        uses: ./.github/actions/get-node-version

      - name: Docker Image Build and Publish
        id: docker-build-publish
        uses: ./.github/actions/docker-build-publish
        with:
          docker_context: .
          dockerfile_path: ./bridge-ui/Dockerfile
          push_platforms: linux/amd64
          push_image: ${{ github.ref == 'refs/heads/main' }}
          image_name: consensys/linea-bridge-ui
          image_tag: ${{ env.DOCKER_TAG }}
          build_args: |
            ENV_FILE=./bridge-ui/.env.production
            NEXT_PUBLIC_ENVIRONMENT=${{ env.NEXT_PUBLIC_ENVIRONMENT }}
            NEXT_PUBLIC_WALLET_CONNECT_ID=${{ env.NEXT_PUBLIC_WALLET_CONNECT_ID }}
            NEXT_PUBLIC_INFURA_ID=${{ env.NEXT_PUBLIC_INFURA_ID }}
            NEXT_PUBLIC_ALCHEMY_API_KEY=${{ env.NEXT_PUBLIC_ALCHEMY_API_KEY }}
            NEXT_PUBLIC_QUICKNODE_ID=${{ env.NEXT_PUBLIC_QUICKNODE_ID }}
            NEXT_PUBLIC_WEB3_AUTH_CLIENT_ID=${{ env.NEXT_PUBLIC_WEB3_AUTH_CLIENT_ID }}
            NEXT_PUBLIC_CONNECTOR_GOOGLE_ID=${{ env.NEXT_PUBLIC_CONNECTOR_GOOGLE_ID }}
            NEXT_PUBLIC_CONNECTOR_PASSWORDLESS_ID=${{ env.NEXT_PUBLIC_CONNECTOR_PASSWORDLESS_ID }}
            NEXT_PUBLIC_CONNECTOR_GROUPED_ID=${{ env.NEXT_PUBLIC_CONNECTOR_GROUPED_ID }}
            NEXT_PUBLIC_SOCIAL_LOGIN_ENABLED=${{ env.NEXT_PUBLIC_SOCIAL_LOGIN_ENABLED }}
            NEXT_PUBLIC_LIFI_API_KEY=${{ env.NEXT_PUBLIC_LIFI_API_KEY }}
            NEXT_PUBLIC_LIFI_INTEGRATOR_NAME=${{ env.NEXT_PUBLIC_LIFI_INTEGRATOR_NAME }}
            NEXT_PUBLIC_ONRAMPER_API_KEY=${{ env.NEXT_PUBLIC_ONRAMPER_API_KEY }}
            NEXT_PUBLIC_LAYERSWAP_API_KEY=${{ env.NEXT_PUBLIC_LAYERSWAP_API_KEY }}
            NODE_VERSION=${{ steps.get-node-version.outputs.node-version }}
          build_secrets: |
            "revalidate_secret=${{ env.REVALIDATE_SECRET }}"
            "contentful_space_id=${{ secrets.CONTENTFUL_SPACE_ID }}"
        env:
          NEXT_PUBLIC_WALLET_CONNECT_ID: ${{ secrets.PUBLIC_WALLET_CONNECT_ID }}
          NEXT_PUBLIC_INFURA_ID: ${{ secrets.PUBLIC_BRIDGE_UI_INFURA_ID }}
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}
          NEXT_PUBLIC_QUICKNODE_ID: ${{ secrets.PUBLIC_BRIDGE_UI_QUICKNODE_ID }}
          NEXT_PUBLIC_WEB3_AUTH_CLIENT_ID: ${{ matrix.environment == 'production' && secrets.NEXT_PUBLIC_WEB3_AUTH_CLIENT_ID || secrets.NEXT_PUBLIC_WEB3_AUTH_TESTNET_CLIENT_ID }}
          NEXT_PUBLIC_CONNECTOR_GOOGLE_ID: ${{ secrets.NEXT_PUBLIC_CONNECTOR_GOOGLE_ID }}
          NEXT_PUBLIC_CONNECTOR_PASSWORDLESS_ID: ${{ secrets.NEXT_PUBLIC_CONNECTOR_PASSWORDLESS_ID }}
          NEXT_PUBLIC_CONNECTOR_GROUPED_ID: ${{ secrets.NEXT_PUBLIC_CONNECTOR_GROUPED_ID }}
          NEXT_PUBLIC_SOCIAL_LOGIN_ENABLED: ${{ vars.NEXT_PUBLIC_SOCIAL_LOGIN_ENABLED }}
          NEXT_PUBLIC_LIFI_API_KEY: ${{ secrets.PUBLIC_LIFI_API_KEY }}
          NEXT_PUBLIC_LIFI_INTEGRATOR_NAME: ${{ secrets.PUBLIC_LIFI_INTEGRATOR_NAME }}
          NEXT_PUBLIC_ONRAMPER_API_KEY: ${{ secrets.PUBLIC_ONRAMPER_API_KEY }}
          NEXT_PUBLIC_LAYERSWAP_API_KEY: ${{ secrets.PUBLIC_LAYERSWAP_API_KEY }}
          NEXT_PUBLIC_ENVIRONMENT: ${{ matrix.environment }}
          REVALIDATE_SECRET: ${{ secrets.BRIDGE_UI_REVALIDATE_SECRET }}
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}

  test-build:
    if: github.event.pull_request.head.repo.fork == true
    permissions:
      contents: read  # Only needs to checkout code
    # ~1 min saved vs small
    runs-on: gha-runner-scale-set-ubuntu-22.04-amd64-med
    name: Test Build Bridge UI
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup nodejs environment
        uses: ./.github/actions/setup-nodejs
        with:
          pnpm-install-options: '--frozen-lockfile --prefer-offline'

      - name: Test Build Bridge UI
        run: pnpm run -F bridge-ui... build;
        env:
          NODE_OPTIONS: --max-old-space-size=8192 # Temporary fix for out of memory error

  notify:
    needs: [ publish, test-build ]
    if: ${{ always() && github.ref == 'refs/heads/main' && contains(needs.*.result, 'failure') }}
    uses: ./.github/workflows/slack-notify-failed-jobs.yml
    with:
      title: 'Bridge UI Build and Publish workflow failed'
      run_id: ${{ github.run_id }}
    secrets:
      channel_id: ${{ secrets.SLACK_ENGINEERING_ALERTS_CHANNEL_ID }}
      slack_bot_token: ${{ secrets.SLACK_GITHUB_ACTIONS_ALERTS_BOT_TOKEN }}
