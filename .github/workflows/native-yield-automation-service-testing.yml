name: native-yield-automation-service-testing

permissions:
  contents: read
  actions: read

on:
  workflow_call:

concurrency:
  group: native-yield-automation-service-testing-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  run-tests:
    runs-on: gha-runner-scale-set-ubuntu-22.04-amd64-small
    name: native-yield-automation-service-testing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup nodejs environment
        uses: ./.github/actions/setup-nodejs

      - name: Run tests and generate coverage report
        run: |
          pnpm run -F ts-libs/linea-shared-utils build;
          pnpm run -F ./sdk/sdk-core build;
          pnpm run -F linea-native-yield-automation-service build;
          pnpm run -F ts-libs/linea-shared-utils test;
          pnpm run -F ./sdk/sdk-ethers test;
          pnpm run -F linea-native-yield-automation-service test;
