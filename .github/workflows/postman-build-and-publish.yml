name: postman-build

on:
  workflow_call:
    inputs:
      commit_tag:
        required: true
        type: string
      develop_tag:
        required: true
        type: string
      image_name:
        required: true
        type: string
      push_image:
        required: false
        type: boolean
        default: false
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Toggle whether to push image to docker registry'
        required: false
        type: boolean
        default: true

concurrency:
  group: postman-build-and-publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-and-publish:
    runs-on: [self-hosted, ubuntu-20.04, X64, small]
    name: Postman build
    steps:
      - name: Set environment variables for workflow_call
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "COMMIT_TAG=${{ inputs.commit_tag }}" >> $GITHUB_ENV
          echo "DEVELOP_TAG=${{ inputs.develop_tag }}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ inputs.image_name }}" >> $GITHUB_ENV
          echo "PUSH_IMAGE=${{ inputs.push_image }}" >> $GITHUB_ENV
          echo "TAGS=${{ inputs.image_name }}:${{ inputs.commit_tag }},${{ inputs.image_name }}:${{ inputs.develop_tag }}" >> $GITHUB_ENV
      - name: Set environment variables for manual workflow_dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo COMMIT_TAG=$(git rev-parse --short "$GITHUB_SHA") >> $GITHUB_ENV
          echo DEVELOP_TAG=develop >> $GITHUB_ENV
          echo "IMAGE_NAME=consensys/linea-traces-api-facade" >> $GITHUB_ENV
          echo "PUSH_IMAGE=${{ inputs.push_image }}" >> $GITHUB_ENV
          echo "TAGS=${{ inputs.image_name }}:${{ inputs.commit_tag }}" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.SELF_GITHUB_SSH_KEY }}
          submodules: true
          persist-credentials: false
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64,arm'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Show the "version" build argument
        run: |
          echo "We inject the commit tag in the docker image ${{ env.COMMIT_TAG }}"
          echo COMMIT_TAG=${{ env.COMMIT_TAG }} >> $GITHUB_ENV
      - name: Build and push postman image
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./sdk/Dockerfile
          platforms: linux/amd64,linux/arm64
          load: true
          push: ${{ env.PUSH_IMAGE }}
          tags: ${{ env.TAGS }}
          cache-from: |
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache-amd64,platform=linux/amd64
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache-arm64,platform=linux/arm64
          cache-to: |
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache-amd64,mode=max,platform=linux/amd64
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache-arm64,mode=max,platform=linux/arm64
          build-args: |
            NATIVE_LIBS_RELEASE_TAG=blob-libs-v1.0.1
