name: Smart contracts docgen
description: Changes in /contracts smart contracts will create a PR with autogenerated docgen in https://github.com/Consensys/doc.linea

on:
  pull_request:
    paths:
      - 'contracts/**'
      - '!contracts/proxies/**'
      - '!contracts/interfaces/tools/**'
      - '!contracts/test-contracts/**'
      - '!contracts/token/**'
      - '!contracts/tokenBridge/mocks/**'
      - '!contracts/tools/**'
      - '!contracts/verifiers/**'
  push:
    branches:
      - main
    paths:
      - 'contracts/**/*.sol'
      - '!contracts/proxies/**'
      - '!contracts/interfaces/tools/**'
      - '!contracts/test-contracts/**'
      - '!contracts/token/**'
      - '!contracts/tokenBridge/mocks/**'
      - '!contracts/tools/**'
      - '!contracts/verifiers/**'

jobs:
  smart-contract-docgen:
    runs-on: [self-hosted, ubuntu-20.04, X64, small]
    name: Generate smart contract docgen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup nodejs environment
        uses: ./.github/actions/setup-nodejs

      # Required for hardhat commands due to @nomicfoundation/hardhat-foundry package
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run docgen
        run: |
          rm -rf ./contracts/docs/api
          cd contracts
          npx hardhat docgen

      - name: Upload smart contract docs
        uses: actions/upload-artifact@v4
        with:
          name: linea-autogenerated-smart-contract-docs
          path: ./contracts/docs/api/
  
  create-pr:
    runs-on: [self-hosted, ubuntu-20.04, X64, small]
    name: Create PR in docs.linea.build
    needs: smart-contract-docgen
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: Consensys/doc.linea
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Download smart contract docs 
        uses: actions/download-artifact@v4
        with:
          name: linea-autogenerated-smart-contract-docs
          path: docs/api/linea-smart-contracts
          github-token: ${{ secrets._GITHUB_TOKEN_RELEASE_ACCESS }}
          repository: Consensys/linea-monorepo
      
      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: (Automated message) - Update Linea smart contract docs
          title: Automated PR - Update Linea smart contract docs
          body: |
            This is an automated PR to update Linea smart contract docs
            Please review the changes and merge if everything looks correct.
          branch: update-linea-smart-contract-docs
          delete-branch: true
