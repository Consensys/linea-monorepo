name: linea-besu-package-mainnet

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'linea-besu-package/'
      - '.github/actions/linea-besu-package/'
      - '.github/workflows/linea-besu-package/'
      - '.github/workflows/linea-besu-package-mainnet.yml'
      - '.github/workflows/reuse-linea-besu-package-*.yml'

  workflow_call:
    outputs:
      workflow_run_id: 
        description: "the run id of the workflow"
        value: ${{ jobs.build-test-push.outputs.workflow_run_id }}
  workflow_dispatch:
    inputs:
      release_tag_prefix:
        description: 'Custom release tag prefix'
        required: false
        type: string
        default: ''
        
permissions:
  actions: read
  id-token: write
  contents: write

jobs:
  filter-commit-changes:
    runs-on: gha-runner-scale-set-ubuntu-22.04-amd64-small
    name: Filter commit changes
    if: ${{ github.event_name != 'workflow_dispatch' }}
    outputs:
      linea-mainnet-env: ${{ steps.filter.outputs.linea-mainnet-env }}
      linea-mainnet-profiles: ${{ steps.filter.outputs.linea-mainnet-profiles }}
    steps:
      - name: Filter commit changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.ref }}
          list-files: "json"
          filters: |
            linea-mainnet-env:
              - 'linea-besu-package/versions/linea-mainnet.env'
            linea-mainnet-profiles:
              - 'linea-besu-package/linea-besu/profiles/*-mainnet.toml'

  # echo-github-variables:
  #   runs-on: gha-runner-scale-set-ubuntu-22.04-amd64-small
  #   steps:
  #     - name: echo github variables
  #       run: |
  #         echo "github.run_id: ${{ github.run_id }}"
  #         echo "github.workflow: ${{ github.workflow }}"
  #         echo "github.ref: ${{ github.ref }}"

  build-test-push:
    needs: [ filter-commit-changes ]
    if: ${{ always() }}
    uses: ./.github/workflows/reuse-linea-besu-package-build-test-push.yml
    with:
      linea_env: mainnet
      release_tag_prefix: ${{ inputs.release_tag_prefix }}
      run_test: true
      run_e2e_test: ${{ github.event_name == 'workflow_dispatch' || needs.filter-commit-changes.outputs.linea-mainnet-env == 'true' }}
      push_image: ${{ github.event_name == 'workflow_dispatch' || needs.filter-commit-changes.outputs.linea-mainnet-env == 'true' || needs.filter-commit-changes.outputs.linea-mainnet-profiles == 'true' }}
    secrets: inherit
