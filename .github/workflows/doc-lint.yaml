  linkCheck:
    name: Link Checking
    runs-on: [self-hosted, ubuntu-22.04, X64, small]
    timeout-minutes: 10
    permissions:
      contents: read
    strategy:
      matrix:
        file-extensions: [".md"]
    steps:
      - uses: actions/checkout@v4
      - name: LinkCheck
        uses: Consensys/docs-gha/linkcheck@main
        with:
          FILE_EXTENSION: '${{ matrix.file-extensions }}'
          CONFIG_FILE: 'doc_config.json'