name: slack-failed-jobs-notification

permissions:
  contents: read
  actions: read

on:
  workflow_call:
    inputs:
      title:
        description: "Notification title"
        required: true
        type: string
      run_id:
        description: "GitHub Actions Run ID"
        required: true
        type: string
      repo:
        description: "Repository name (owner/repo)"
        required: true
        type: string
      pr_number:
        description: "PR number if PR, empty otherwise"
        required: false
        type: string
        default: ""
      pr_url:
        description: "PR URL if PR, fallback to commit URL"
        required: true
        type: string
      commit_sha:
        description: "Commit SHA"
        required: true
        type: string
      commit_url:
        description: "Commit URL"
        required: true
        type: string
      author:
        description: "Commit or PR author login"
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch job list
        id: jobs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ inputs.repo }}/actions/runs/${{ inputs.run_id }}/jobs \
            > jobs.json

          echo "json<<EOF" >> $GITHUB_OUTPUT
          cat jobs.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Group failed jobs dynamically
        id: grouped_failed
        env:
          JOBS_JSON: "${{ steps.jobs.outputs.json }}"
        run: |
          output=""

          # Extract failed jobs: name and URL
          failed_jobs=$(jq -r '.jobs[] | select(.conclusion == "failure") | "\(.name) \(.html_url)"' <<< "$JOBS_JSON")

          # No failures?
          if [[ -z "$failed_jobs" ]]; then
            echo "grouped<<EOF" >> $GITHUB_OUTPUT
            echo "None" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 0
          fi

          declare -A GROUPS

          # Known suffixes (strip them from job names)
          suffixes="-(tests?|test|testing|build|ci|e2e)$"

          # Build groups dynamically
          while read -r name url; do
            # Remove trailing suffix to get prefix (smart-contracts-tests → smart-contracts)
            prefix=$(sed -E "s/$suffixes//" <<< "$name")

            # If trimming didn't change name, keep full
            [[ -z "$prefix" ]] && prefix="$name"

            GROUPS["$prefix"]+="- <$url|$name>\n"
          done <<< "$failed_jobs"

          # Build final Slack output
          for prefix in "${!GROUPS[@]}"; do
            output+="*${prefix^} Failed:*\n${GROUPS[$prefix]}\n"
          done

          echo "grouped<<EOF" >> $GITHUB_OUTPUT
          printf "%b" "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_GITHUB_ACTIONS_ALERTS_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_ENGINEERING_ALERTS_CHANNEL_ID }}
            text: ":x: GitHub CI for *${{ inputs.repo }}* — *${{ inputs.title }}*"
            blocks:
              - type: header
                text:
                  type: plain_text
                  text: ":x: ${{ inputs.title }}"
                  emoji: true

              - type: section
                fields:
                  - type: mrkdwn
                    text: "*Repository:*\n${{ inputs.repo }}"
                  - type: mrkdwn
                    text: "*Author:*\n${{ inputs.author }}"

              - type: section
                fields:
                  - type: mrkdwn
                    text: "*Commit:*\n<${{ inputs.commit_url }}|${{ inputs.commit_sha }}>"
                  - type: mrkdwn
                    text: "*Details:* \n<${{ inputs.pr_url }}|${{ inputs.pr_number != '' && format('PR #%s', inputs.pr_number) || 'Commit' }}>"

              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *Failed Job URLs:*
                    ${{ steps.grouped_failed.outputs.grouped }}
