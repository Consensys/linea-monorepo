name: slack-failed-jobs-notification

permissions:
  contents: read
  actions: read

on:
  workflow_call:
    inputs:
      title:
        description: "Notification title"
        required: true
        type: string
      run_id:
        description: "GitHub Actions Run ID"
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Compute context values
        id: ctx
        shell: bash
        run: |
          echo "repo=${{ github.repository }}" >> $GITHUB_OUTPUT

          # PR number or empty
          echo "pr_number=${{ github.event.pull_request.number || '' }}" >> $GITHUB_OUTPUT

          # PR URL or commit URL fallback
          echo "pr_url=${{ github.event.pull_request.html_url || github.event.head_commit.url }}" >> $GITHUB_OUTPUT

          # Commit SHA (PR head SHA or push SHA)
          echo "commit_sha=${{ github.event.pull_request.head.sha || github.sha }}" >> $GITHUB_OUTPUT

          # Commit URL
          if [[ -n "${{ github.event.head_commit.url }}" ]]; then
            echo "commit_url=${{ github.event.head_commit.url }}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.pull_request.head.sha }}" ]]; then
            echo "commit_url=${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          else
            echo "commit_url=${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

          # Author (PR author or commit author or github.actor)
          echo "author=${{ github.event.pull_request.user.login || github.event.head_commit.author.username || github.actor }}" >> $GITHUB_OUTPUT

      - name: Fetch job list
        id: jobs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ steps.ctx.outputs.repo }}/actions/runs/${{ inputs.run_id }}/jobs \
            > jobs.json

          echo "json<<EOF" >> $GITHUB_OUTPUT
          cat jobs.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract failed jobs dynamically
        id: failed_jobs
        shell: bash
        env:
          JOBS_JSON: "${{ steps.jobs.outputs.json }}"
        run: |
          set -euo pipefail

          # Extract failed jobs
          lines=$(printf "%s" "$JOBS_JSON" | jq -r '
            .jobs[]
            | select(.conclusion == "failure")
            | "- \(.name): <\(.html_url)>"
          ')

          # No failed jobs — output "None"
          if [[ -z "$lines" ]]; then
            echo "result<<EOF" >> $GITHUB_OUTPUT
            echo "None" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Output failed job list
          echo "result<<EOF" >> $GITHUB_OUTPUT
          printf "%s\n" "$lines" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        if: ${{ steps.failed_jobs.outputs.result != 'None' }}
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a #v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_GITHUB_ACTIONS_ALERTS_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_ENGINEERING_ALERTS_CHANNEL_ID }}
            text: ":x: GitHub CI for *${{ steps.ctx.outputs.repo }}* — *${{ inputs.title }}*"
            blocks:
              - type: header
                text:
                  type: plain_text
                  text: ":x: ${{ inputs.title }}"
                  emoji: true

              - type: section
                fields:
                  - type: mrkdwn
                    text: "*Repository:*\n${{ steps.ctx.outputs.repo }}"
                  - type: mrkdwn
                    text: "*Author:*\n${{ steps.ctx.outputs.author }}"

              - type: section
                fields:
                  - type: mrkdwn
                    text: "*Commit:*\n<${{ steps.ctx.outputs.commit_url }}|${{ steps.ctx.outputs.commit_sha }}>"

              - type: section
                text:
                  type: mrkdwn
                  text: "*Failed Job URLs:*\n${{ steps.failed_jobs.outputs.result }}"
