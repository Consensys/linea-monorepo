version: 2

updates:
  # 1) GitHub Actions
  - package-ecosystem: github-actions
    directory: /            # GitHub scans .github/workflows from here
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 5
    labels: ["dependencies", "github-actions"]
    commit-message:
      prefix: "deps(actions)"
      include: "scope"
    cooldown:
      default-days: 7
