dependencyManagement {
    generatedPomCustomization {
        enabled = false
    }

    dependencies {
        dependency 'org.apache.tuweni:tuweni-bytes:2.3.1'
        dependency 'org.apache.tuweni:tuweni-net:2.3.1'
        dependency 'org.apache.tuweni:tuweni-toml:2.3.1'
        dependency 'org.apache.tuweni:tuweni-units:2.3.1'

        dependency 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
        dependency 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.14.21'

        // Error prone dependencies
        dependency 'com.google.errorprone:error_prone_annotation:2.8.0'
        dependency 'com.google.errorprone:error_prone_check_api:2.8.0'
        dependency 'com.google.errorprone:error_prone_core:2.8.0'
        dependency 'com.google.errorprone:error_prone_test_helpers:2.8.0'
        dependency 'com.google.errorprone:javac:9+181-r4173-1'

        // Besu dependencies
        dependency "org.hyperledger.besu:plugin-api:${besuVersion}"

        // Logging dependencies
        dependency 'org.slf4j:slf4j-api:2.0.7'

        // auto service
        dependency 'com.google.auto.service:auto-service:1.0.1'

        dependencySet(group: 'info.picocli', version: '4.7.1') {
            entry 'picocli'
            entry 'picocli-codegen'
        }

        dependencySet(group: 'org.web3j', version: '4.9.7') {
            entry 'abi'
            entry 'besu'
            entry 'core'
            entry 'crypto'
        }

        dependency 'junit:junit:4.13.2'
        dependency 'org.assertj:assertj-core:3.24.2'
        dependency 'org.awaitility:awaitility:4.2.0'

        dependency 'com.splunk.logging:splunk-library-javalogging:1.11.5'
    }
}
