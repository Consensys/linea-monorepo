import com.github.jk1.license.filter.LicenseBundleNormalizer

buildscript {
  ext {
    distributionIdentifier = "linea-sequencer"
    releaseVersion = "${releases.versions.arithmetization.get()}-SNAPSHOT"
  }
}

plugins {
  alias(libs.plugins.besuPluginLibrary)
  alias(libs.plugins.besuPluginDistribution)
  alias(libs.plugins.dependencyLicenseReport)
}

allprojects {
  plugins.withId('net.consensys.besu-plugin-library') {
    besuPlugin {
      besuVersion = "${libs.versions.besu.get()}"
      besuRepo = "https://artifacts.consensys.net/public/linea-besu/maven/"
    }
  }
}

licenseReport {
  // This is for the allowed-licenses-file in checkLicense Task
  // Accepts File, URL or String path to local or remote file
  allowedLicensesFile = project.file("gradle/allowed-licenses.json")

  excludes = []

  // If set to true, then all boms will be excluded from the report
  excludeBoms = true

  filters = [
    new LicenseBundleNormalizer(bundlePath: project.file("gradle/license-normalizer-bundle.json"))
  ]
}

build {
  dependsOn checkLicense
}

jar {
  enabled = false
}
