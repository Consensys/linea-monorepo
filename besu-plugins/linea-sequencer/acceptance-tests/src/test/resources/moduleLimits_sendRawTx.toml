EC_DATA             = 4096
EUC                 = 16384 # can probably be lower
EXP                 = 32760
EXT                 = 20
GAS                 = 262144
HUB                 = 321
MMIO                = 1048576
MMU                 = 524288
MOD                 = 23
MUL                 = 20
MXP                 = 311
PHONEY_RLP          = 65536 # can probably get lower
ROM                 = 3009
ROM_LEX             = 20
SHF                 = 63
TX_RLP              = 131072
TRM                 = 120
WCP                 = 583
LOG_DATA            = 20
LOG_INFO            = 20
RLP_ADDR            = 20
RLP_TXN             = 1590
RLP_TXN_RCPT        = 100
TXN_DATA            = 30
SHAKIRA_DATA        = 262144
STP                 = 20
OOB                 = 262144

#
# Block-specific limits
#
BLOCK_KECCAK   = 8192
BLOCK_L1_SIZE   = 1000000
BLOCK_L2_L1_LOGS = 16
BLOCK_TRANSACTIONS       = 200 # max number of tx in an L2 block

#
# Fixed size, static tables
#
