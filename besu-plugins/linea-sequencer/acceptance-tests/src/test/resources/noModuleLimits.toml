BIN_RT              = 262144
EC_DATA             = 4096
EUC                 = 16384 # can probably be lower
EXT                 = 32768
HUB                 = 2097152
INSTRUCTION_DECODER = 512 # Ugly hack, TODO: @franklin
MMIO                = 1048576
MMU                 = 524288
MMU_ID              = 256
MOD                 = 131072
MUL                 = 65536
MXP                 = 524288
PHONEY_RLP          = 65536 # can probably get lower
PUB_HASH            = 32768
PUB_HASH_INFO       = 8192
PUB_LOG             = 16384
PUB_LOG_INFO        = 16384
RLP                 = 128
ROM                 = 1048576
ROM_LEX             = 1048576
SHF                 = 65536
SHF_RT              = 262144
TX_RLP              = 131072
TRM                 = 131072
WCP                 = 262144
LOG_DATA            = 262144
LOG_INFO            = 262144
RLP_ADDR            = 262144
RLP_TXN             = 262144
RLP_TXRCPT          = 262144
TXN_DATA            = 262144
STP                 = 262144

#
# Block-specific limits
#
