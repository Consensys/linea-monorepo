environment = "integration-development"
version = "4.0.0"
assets_dir = "/opt/linea/prover/prover-assets"
log_level = 4                                  # TODO @gbotrel will be refactored with new logger. 

[controller]
retry_delays = [0, 1]

[execution]
prover_mode = "dev"

[blob_decompression]
prover_mode = "dev"

[aggregation]
prover_mode = "dev"
num_proofs = [10]
# allowed_inputs = [
#     "execution-dummy",
#     "blob-decompression-dummy",
#     "blob-decompression-v0",
# ]
# Conversion to is_allowed_circuit_id bitmask:
#   execution-dummy (ID 0, bit 0) = 1 → ALLOWED
#   blob-decompression-dummy (ID 1, bit 1) = 1 → ALLOWED
#   emulation-dummy (ID 2, bit 2) = 0 → DISALLOWED (not in allowed_inputs)
#   execution (ID 3, bit 3) = 0 → DISALLOWED
#   execution-large (ID 4, bit 4) = 0 → DISALLOWED
#   execution-limitless (ID 5, bit 5) = 0 → DISALLOWED
#   blob-decompression-v0 (ID 6, bit 6) = 1 → ALLOWED
#   blob-decompression-v1 (ID 7, bit 7) = 0 → DISALLOWED
#   emulation (ID 8, bit 8) = 0 → DISALLOWED
#   aggregation (ID 9, bit 9) = 0 → DISALLOWED
#   public-input-interconnection (ID 10, bit 10) = 0 → DISALLOWED
# Binary: 0b00001000011 = 67 (decimal)
is_allowed_circuit_id = 67
verifier_id = 0

[layer2]
message_service_contract = "0xe537D669CA013d86EBeF1D64e40fC74CADC91987"
chain_id = 1337
base_fee = 7
coin_base = "0x0000000000000000000000000000000000000000"
