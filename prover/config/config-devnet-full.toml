environment = "devnet"
version = "5.0.2"                              # TODO @gbotrel hunt all version definitions.
assets_dir = "./prover-assets"
log_level = 4                                  # TODO @gbotrel will be refactored with new logger.

[controller]
retry_delays = [0, 1]

[execution]
prover_mode = "full"
conflated_traces_dir = "./"
requests_root_dir = "./"
ignore_compatibility_check=true

[data_availability]
prover_mode = "full"

[aggregation]
prover_mode = "full"
requests_root_dir = "/home/ubuntu/beta-v2-rc11/prover-aggregation"
num_proofs = [10, 20, 50, 100, 200, 400]
# allowed_inputs = ["execution-dummy", "execution", "execution-large", "data-availability-dummy", "data-availability-v2"]
# Conversion to is_allowed_circuit_id bitmask:
#   execution-dummy (ID 0, bit 0) = 1 → ALLOWED
#   blob-decompression-dummy (ID 1, bit 1) = 1 → ALLOWED
#   emulation-dummy (ID 2, bit 2) = 0 → DISALLOWED (not in allowed_inputs)
#   execution (ID 3, bit 3) = 1 → ALLOWED
#   execution-large (ID 4, bit 4) = 1 → ALLOWED
#   execution-limitless (ID 5, bit 5) = 0 → DISALLOWED
#   blob-decompression-v0 (ID 6, bit 6) = 1 → ALLOWED
#   blob-decompression-v1 (ID 7, bit 7) = 1 → ALLOWED
# Binary: 0b11011011 = 219 (decimal)
is_allowed_circuit_id = 219
verifier_id = 0

[public_input_interconnection]
max_nb_data_availability = 400
max_nb_execution = 400
max_nb_circuits = 400
execution_max_nb_msg = 16
l2_msg_merkle_depth = 5
l2_msg_max_nb_merkle = 200

