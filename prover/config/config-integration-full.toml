environment = "integration-full"
version = "3.0.0"                              # TODO @gbotrel hunt all version definitions.
assets_dir = "./prover-assets"
log_level = 4                                  # TODO @gbotrel will be refactored with new logger.

[controller]
retry_delays = [0, 1]

[execution]
prover_mode = "full"
# Inner circuit serialization: "none" (compile at prove time),
# "compressed" (smaller, decompression overhead), "uncompressed" (larger, fast mmap load)
serialization = "none"

[data_availability]
prover_mode = "dev"

[aggregation]
prover_mode = "full"
num_proofs = [10]

# allowed_inputs = ["execution-dummy", "execution", "data-availability-dummy"]
# Conversion to is_allowed_circuit_id bitmask:
#   execution-dummy (ID 0, bit 0) = 1 → ALLOWED
#   data-availability-dummy (ID 1, bit 1) = 1 → ALLOWED
#   emulation-dummy (ID 2, bit 2) = 0 → DISALLOWED (not in allowed_inputs)
#   execution (ID 3, bit 3) = 1 → ALLOWED
#   execution-large (ID 4, bit 4) = 0 → DISALLOWED
#   execution-limitless (ID 5, bit 5) = 0 → DISALLOWED
#   data-availability-v2 (ID 6, bit 6) = 0 → DISALLOWED
# Binary: 0b00001011 = 11 (decimal)
is_allowed_circuit_id = 11
verifier_id = 1

