name: 'Setup go corset'
description: 'Install go and go corset'

runs:
  using: 'composite'
  steps:
    - name: Install Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version: '1.23.5'
        cache-dependency-path: "**/*.sum"

    - name: Install Go Corset
      shell: bash
      run: go install github.com/consensys/go-corset/cmd/go-corset@09b09a826843ef910d4223d1916814880078b19e # v1.1.18
