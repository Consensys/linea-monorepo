name: Release

on:
  push:
    tags:
      - 'v*'
      - 'beta*'
  workflow_dispatch:

jobs:
  build:
    runs-on: gha-runner-scale-set-ubuntu-22.04-amd64-med

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Build artifacts
        run: ./gradlew artifacts -PreleaseVersion=${{ steps.get_version.outputs.VERSION }}
        env:
          JAVA_OPTS: -Xmx2g -Dorg.gradle.daemon=false

      - name: Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: 'Draft release of version ${{ steps.get_version.outputs.VERSION }}.'
          draft: true
          prerelease: false

      - name: Upload Release Lib Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./plugins/build/libs/linea-tracer-${{ steps.get_version.outputs.VERSION }}.jar
          asset_name: linea-tracer-${{ steps.get_version.outputs.VERSION }}.jar
          asset_content_type: application/octet-stream

      - name: Upload Release Dist Asset
        id: upload-release-dist-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./plugins/build/distributions/linea-tracer-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: linea-tracer-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/octet-stream

  publish:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: gha-runner-scale-set-ubuntu-22.04-amd64-med
    env:
      architecture: "amd64"
      GRADLE_OPTS: "-Xmx6g -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Publish Java artifacts
        run: ./gradlew publish
        env:
          CLOUDSMITH_USER: ${{ secrets.CLOUDSMITH_USER }}
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
