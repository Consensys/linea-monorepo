plugins {
  id 'java-library'
  alias(libs.plugins.besuPluginLibrary)
  alias(libs.plugins.hierynomusLicense)
  alias(libs.plugins.lombok)
}

group = 'net.consensys.linea.besu.plugin'

def lineaTracerProject = project(lineaTracerProjectPath)
apply from: lineaTracerProject.file("gradle/java.gradle")
apply from: lineaTracerProject.file("gradle/corset.gradle")
apply from: lineaTracerProject.file("gradle/tests.gradle")
apply from: lineaTracerProject.file("gradle/build-aliases.gradle")
apply from: lineaTracerProject.file("gradle/check-licenses.gradle")
apply from: lineaTracerProject.file("gradle/lint.gradle")

dependencies {
  implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
  testImplementation project(':tracer:testing')
  testImplementation 'org.assertj:assertj-core'
  testImplementation 'org.junit.platform:junit-platform-launcher'
  testImplementation 'org.junit.jupiter:junit-jupiter-api'
  testImplementation 'org.junit.jupiter:junit-jupiter-params'
}

def generatedClassesDir = "${project.layout.getBuildDirectory().get()}/generated/gocorset/main/java"

sourceSets {
  main {
    java {
      srcDir generatedClassesDir
    }
  }
}

jar {
  version = calculateVersion()

  manifest {
    attributes(
        'Specification-Title': archiveBaseName.get(),
        'Specification-Version': calculateVersion(),
        'Implementation-Title': archiveBaseName.get(),
        'Implementation-Version': calculateVersion()
        )
  }
}

compileJava.dependsOn 'buildAllTracers'

apply from: lineaTracerProject.file("gradle/publishing.gradle")
